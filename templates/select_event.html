		<meta charset="utf-8">
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts1/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
        <link rel="stylesheet" href="{% static 'css1/style.css' %}">
	</head>

	<body>
        <header id="HOME" style="background-position: 50% -125px;">
	        <div class="section_overlay">
	            <nav class="navbar navbar-default navbar-fixed-top">
	              <div class="container">
	                <!-- Brand and toggle get grouped for better mobile display -->
	                <div class="navbar-header">
	                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                  </button>
	                  <a class="navbar-brand"><img src="{% static 'images/logo.jpg' %}" alt=""></a>
	                </div>

	                <!-- Collect the nav links, forms, and other content for toggling -->
	                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                  <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
	                    <li><a href="signup">Sign up</a></li>
                      <li><a href="contact">Contact</a></li>
	                  </ul>
	                </div><!-- /.navbar-collapse -->
	              </div><!-- /.container -->
              </nav> 
              

              
            
          

          
	               
	        </div>  
	    </section>         
    </header>
      
		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'images1/image-1.png' %}" alt="" class="image-1">
				<form action="login_book" method='POST'>
					<h4 style="color:red;text-align:center">{{welcome1}}</h4>
					<h3>{{welcome2}}</h3>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						{% csrf_token %}
						<input type="text" class="form-control" placeholder="Mail" name="mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" name="pwd">
                    </div>
                    <div>
                        <label for="selected_event">Select an event:</label>
                        <select id="selected_event" name="selected_event">
                            {% for eve in events%}
                            <option value="{{eve.ev_name}}">{{eve.ev_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-holder">
						{% csrf_token %}
						<input type="number" class="form-control" placeholder="Number of seats" name="NumberOfSeats" min="1" max="20">
						<h5 style="color:red;text-align:right">{{welcome3}}</h5>
					</div>
					<button>
						<span>Book</span>
					</button>
				</form>
				<img src="{% static 'images1/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'js1/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js1/main.js' %}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
