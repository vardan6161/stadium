{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

     <!-- Preloader -->
    <link rel="stylesheet" href="{% static 'css/preloader.css' %}" type="text/css" media="screen, print"/>

    <!-- Icon Font-->
    <link rel="stylesheet" href="{% static 'stylerec.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.css' %}">

    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
                <!-- Preloader -->
                <div id="preloader">
                    <div id="status">&nbsp;</div>
                </div>




    <header id="HOME" style="background-position: 50% -125px;">
	        <div class="section_overlay">
	            <nav class="navbar navbar-default navbar-fixed-top">
	              <div class="container">
	                <!-- Brand and toggle get grouped for better mobile display -->
	                <div class="navbar-header">
	                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                  </button>
	                  <a class="navbar-brand"><img src="{% static 'images/logo.jpg' %}" alt=""></a>
	                </div>

	                <!-- Collect the nav links, forms, and other content for toggling -->
	                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                  <ul class="nav navbar-nav navbar-right">
	                    <li><a href="home">Home</a></li>
	                    <li><a href="events">Events</a></li>
                      <li><a href="contact">Contact</a></li>
                      <li><a href="info">Hello , {{name}}.</a></li>
                      <a class="navbar-brand"><img src="{% static 'images/person.jpg' %}" alt=""></a>
                      <li><a href="/">&nbsp Log out</a></li>
	                  </ul>
	                </div><!-- /.navbar-collapse -->
	              </div><!-- /.container -->
              </nav> 

              <table class="content-table">
                <thead>
                  <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Paid</th>
                    <th>Seat No.</th>
                  </tr>
                </thead>
          
              {% for eve in events %}
    
      <tbody>
        <tr>
          <td><b style="color:black">{{eve.ev_name}}</b></td>
          <td><b style="color:black">{{eve.date}}</b></td>
          <td><b style="color:black">{{eve.time}}</b></td>
          <td><b style="color:black">â‚¹ {{eve.price}}</b></td>
          <td><b style="color:black">{{eve.seat}}</b></td>
        </tr>
      </tbody>
 

              {% endfor %}

             
	               
	        </div>  
	    </section>         
    </header>


    





<!-- =========================
     SCRIPTS 
============================== -->


    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/owl.carousel.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
