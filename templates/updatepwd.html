		<!-- Google Font -->
		<link href='http://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	
		<!-- Font Awesome -->
	
	
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
		 <!-- Preloader -->
		<link rel="stylesheet" href="{% static 'css/preloader.css' %}" type="text/css" media="screen, print"/>
	
		<!-- Icon Font-->
		<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.theme.default.css' %}">
		<!-- Animate CSS-->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	
		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	
	
	
		<!-- Style -->
		<link href="{% static 'css/stylerec.css' %}" rel="stylesheet">
		 <!-- Style -->
	
		<!-- Responsive CSS -->
		<link href="{% static 'css/responsive.css' %}" rel="stylesheet">

		<!-- STYLE CSS -->
        <link rel="stylesheet" href="{% static 'css1/style.css' %}">
	</head>

	<body>
		<header id="HOME" style="background-position: 50% -125px;">
	        <div class="section_overlay">
	            <nav class="navbar navbar-default navbar-fixed-top">
	              <div class="container">
	                <!-- Brand and toggle get grouped for better mobile display -->
	                <div class="navbar-header">
	                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                  </button>
	                  <a class="navbar-brand"><img src="{% static 'images/logo.jpg' %}" alt=""></a>
	                </div>

	                <!-- Collect the nav links, forms, and other content for toggling -->
	                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                  <ul class="nav navbar-nav navbar-right">
						<li><a href="home">Home</a></li>
						<li><a href="events">Events</a></li>
                        <li><a href="contact">Contact</a></li>
                        <li><a href="/">&nbsp Log out</a></li>
	                  </ul>
	                </div><!-- /.navbar-collapse -->
	              </div><!-- /.container -->
			  </nav> 
			  
			              
	        </div>  
	    </section>         
	</header>
	
    <div class="wrapper">
        <div class="inner">
            <form action="update_pwd" method='POST'>
                <h3>Change your password.</h3>
                <div class="form-holder">
                    {% csrf_token %}
                    <span class="lnr lnr-phone-handset"></span>
                    <input type="password" class="form-control" placeholder="old password" name="op">
                    <h5 style="color:red;text-align:right">{{e1}}</h5>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-envelope"></span>
                    <input type="password" class="form-control" placeholder="New password" name="np">
                    <h5 style="color:red;text-align:right">{{e2}}</h5>
                </div>
                <button>
                    <span>Change.</span>
                </button>
            </form>
        </div>
        
    </div>
		
		<script src="{% static 'js1/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js1/main.js' %}"></script>
